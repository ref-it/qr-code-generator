<!DOCTYPE html>
<html>
    <head>
        <title>QR-Code-Generator</title>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
        <link type="text/css" href="css/styles.css" rel="stylesheet" />
        <script src="js/qrcode.min.js"></script>
    </head>
    <body>
        <div id="box">
            <div id="box-inner">
                <div>
                    <div class="input-container">
                        <label>Text</label>
                        <input id="message" type="text" />
                    </div>
                    <div class="input-container">
                        <label>HÃ¶he/Breite / Height/Width</label>
                        <input id="dimensions" type="number" value="256" />
                    </div>
                    <div class="input-container">
                        <label>Rand / Padding</label>
                        <input id="padding" type="number" value="2" />
                    </div>
                    <div class="input-container">
                        <label>Farbe / Color</label>
                        <input id="color" type="color" value="#000000" />
                    </div>
                    <div class="input-container">
                        <label>Hintergrund / Background Color</label>
                        <input id="background-color" type="color" value="#ffffff" />
                        <input id="background-transparent" type="checkbox" checked> transparent
                    </div>
                    <hr />
                    <button id="btn-generate">Generieren / Generate</button>
                </div>
                <div>
                    <div id="box-qr"></div>
                    <hr />
                    <div>
                        <button id="btn-download-svg">SVG herunterladen / Download SVG</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div>
                <a href="https://www.stura-ilmenau.de/impressum" target="_blank" rel="noopener noreferrer">Impressum / Imprint</a>&nbsp; |&nbsp; <a href="https://www.stura-ilmenau.de/datenschutz" target="_blank" rel="noopener noreferrer">Datenschutz / Privacy Policy</a>
            </div>
            <div>
                v0.2.0&nbsp; |&nbsp; <a href="https://github.com/ref-it/qr-code-generator" target="_blank" rel="noopener noreferrer">Quellcode / Source Code</a>
            </div>
        </div>

        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
